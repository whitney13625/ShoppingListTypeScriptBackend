version: '3.8'

services:
  # 測試用的資料庫
  db_test:
    image: postgres:15-alpine
    container_name: shopping_list_test_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shopping_test_db
    ports:
      - "5433:5432" # 把容器內的 5432 對應到本機的 5433，避免衝突
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data: